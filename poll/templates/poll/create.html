{% extends "base.html" %}
{% block main %}
{% load static %}

<div class="row">

    <div class="col-md-8 col-md-offset-2">

        <h1>Create Poll</h1>
        
        <form action="{% url 'poll_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Subject <span class="require">*</span></label>
                <input type="text" class="form-control" name="subject" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="5" class="form-control" name="detail"></textarea>
            </div>

            <div class="form-group">
                <label for="description">start_date to</label>
                <div class="input-daterange input-group" id="datepicker">
                    <input type="datetime-local" class="input-sm form-control" name="start_date" />
                    <span class="input-group-addon">to</span>
                    <input type="datetime-local" class="input-sm form-control" name="end_date" />
                </div>

            </div>

            <div class="form-group">
                <label for="description">password</label>
                <input type="text" name="password" class="form-control" />
            </div>

            <div class="form-group">
                <img id="preview" src="#" style="display: none;" />
                <br>
                <label for="img">IMG</label>
                <input type="file" id="img" name="picture" accept="image/*">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Create
                </button>
                <a href="{%url 'home'%}">
                    Cancel
                    <!-- <button class="btn">
                            Cancel
                        </button> -->
                </a>

            </div>

        </form>
    </div>

</div>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
                $('#preview').show();
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#img").change(function () {
        readURL(this);
    });

    // $('.input-daterange').datepicker({
    //     format: "dd-mm-yyyy",
    //     startDate: Date()
    // });

</script>
{% endblock main %}
