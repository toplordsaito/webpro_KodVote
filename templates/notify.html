<div role="alert" id="notify" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true">
    <div class="toast-header">
        &#xe008;
        <strong id="notify_title" class="mr-auto">header</strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body" id="notify_body">
        body
    </div>
</div>
<script>
    function sent_notify(header, text) {
        $('#notify_title').html(header)
        $('#notify_body').html(text)
        $('#notify').toast('show')
    }
</script>
