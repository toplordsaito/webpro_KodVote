{% extends "base.html" %}
{% block main %}
<div class="regis">
    <h1>Register</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control form-control-lg" name="username" placeholder="Enter username"
                value="{{username}}" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" name="password1" placeholder="Password"
                required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control form-control-lg" name="password2" placeholder="Confirm Password"
                required>
        </div>
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control form-control-lg" name="firstname"
                placeholder="your firstname ex. somchai" value="{{firstname}}">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control form-control-lg" name="lastname"
                placeholder="your lastname ex. chainaksu" value="{{lastname}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter email"
                value="{{email}}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
<style>
    .regis {
        background-color: antiquewhite;
    }
</style>
{% endblock main %}
